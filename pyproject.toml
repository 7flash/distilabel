requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
rlxf = "rlxf.cli:main"

[tool.poetry.extras]
dev = ["pytest", "black", "flake8", "mypy"]

